<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Breakout Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="game-ui">
            <div class="ui-element"> Score: <span id="score">0</span></div>
            <div class="ui-element"> Score: <span id="score">0</span></div>
        </div>
        <!-- Start Screen -->
        <div id="start-screen" class="game-overlay active">
            <h1>BREAKOUT </h1>
            <h2>2025 REMASTERED</h2>
            <button id="start-buton" class="action-button">START GAME</button>
        </div>

        <!-- Game Over Screen -->
        <div class="game-overlay hidden" id="game-over-screen">
            <h2 id="game-over-message">Game Over!</h2>
            <button id="restart-button" class="action-button">PLAY AGAIN</button>
        </div>
        <!-- Level Complete Screen -->
        <div id="level-complete-screen" class="game-overlay hidden"></div>
    </div>

    <!-- <h1 id="score">0</h1>
    <div class="grid"></div> -->

    <script src="index.js"></script>
</body>

</html>
